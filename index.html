<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajalda</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <nav class="navbar">
            <div class="FoodiDiv"><img class="Foodi" src="assets/foodi.png" alt=""></div>
            <ul class="navItems">
                <li class="navItem" style="color: #39DB4A;">Home</li>
                <li class="navItem">Menu</li>
                <li class="navItem">Services</li>
                <li class="navItem">Offers</li>
            </ul>
            <button class="searchButton"><img src="assets/search.png" alt=""></button>
            <button class="cartButton"><img src="assets/cart.png" alt=""></button>
            <div class="contact"> 
                <button class="contactButton"><img src="assets/phone.png" alt=""></button>
                <p>Contact</p>
            </div>
        </nav>


        <div class="popular-categories">
            <p class="pop-p">Customer Favorites</p>
            <h2>Popular Catagories</h2>


            <div class="category-container" id="category-container">
                <div class="category-div">
                    <div class="img-container">
                        <img src="" alt="">
    
                    </div>
    
                    <p class="category-title">Main Dish</p>
                    <p class="category-sub-title">(86 dishes)</p>
                </div>
                
            </div>


        </div>


        <div class="standout-dishes">
            <p class="pop-p">Special Dishes</p>
            <h2>Standout Dishes From Our Menu</h2>

            <div class="standout-dishes-container" id="standout-dishes-container">
                <div class="standout-dish-container">
                        <div class="standout-dish-img-container">
                            <img class="standout-dish-img" src="" alt="">
                        </div>

                        <p class="standout-dish-title category-title">Fattoush salad</p>
                        <p class="standout-dish-sub-title category-sub-title">Description of the item</p>

                        <div class="standout-dish-thumb">
                            <div class="standout-dish-sub-price"></div>
                            <div class="standout-dish-sub-rating"></div>
                        </div>
                        
                        

                </div>


            </div>

        </div>

    </div>


    <script src="index.js"> </script>
</body>
</html>
